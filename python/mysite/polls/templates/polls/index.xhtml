{% load static %}
<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<style>
@import url('https://fonts.googleapis.com/css?family=Roboto');

.column {
	float:left;
}

</style>

<link rel="stylesheet" type="text/css" href="{% static 'polls/font-awesome-4.7.0/css/font-awesome.css' %}"></link>
<link rel="stylesheet" type="text/css" href="{% static 'polls/jquery-ui-1.12.1/jquery-ui.css' %}"></link>
<link rel="stylesheet" type="text/css" href="{% static 'polls/primeui-4.1.15/primeui.min.css' %}"></link>

<script type="text/javascript" src="{% static 'polls/jquery-3.2.1/dist/jquery.js' %}"></script>
<script type="text/javascript" src="{% static 'polls/jquery-ui-1.12.1/jquery-ui.js' %}"></script>
<script type="text/javascript" src="{% static 'polls/primeui-4.1.15/primeui.min.js' %}"></script>

<!-- <script type="text/javascript" src="{% static 'polls/primeui-4.1.15/plugins/plugins-all.js' %}"></script> -->

<script type="text/javascript" src="{% static 'polls/x-tag-core.min.js' %}"></script>
<script type="text/javascript" src="{% static 'polls/primeui-4.1.15/primeelements.js' %}"></script>
<link rel="stylesheet" type="text/css" href="{% static 'polls/primeui-4.1.15/themes/aristo/theme.css' %}"></link>

<title>Esto es el título del login</title>

<style>


</style>

</head>
<body>


	<div id="container" style="width:100%">
 	
		<div id="header" class="header" style="height:7%">
			<img id="img1" src="{% static 'polls/images/wedge7.jpg' %}" alt="logo" style="height:100%"></img>
		</div>
		
		<div id="login" class="column">
			<p-panel>
			<form id="f_login" action="login" method="post">
				{% csrf_token %}
				<table>
					<tr>
						<td><label for="us">Usuario</label></td>
						<td><input name="us" is="p-inputtext"></input></td>
					</tr>
					<tr>
						<td><label for="cl">Contraseña</label></td>
						<td><input name="cl" type="password" is="p-password"></input></td>
					</tr>
					<tr><td colspan="2"></td></tr>
					<tr align="center">
						<td colspan="2" align="center"><button is="p-button" type="submit">Login</button></td>
					</tr>
				</table>
			</form>
			</p-panel>		
		</div>


	</div>
</html>
